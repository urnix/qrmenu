<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../imgs/favicon.ico">
  <script type="text/javascript">
      if (!window.location.href.includes('localhost') && !window.location.href.includes('file:///')) {
          (function (c, l, a, r, i, t, y) {
              c[a] = c[a] || function () {
                  (c[a].q = c[a].q || []).push(arguments)
              };
              t = l.createElement(r);
              t.async = 1;
              t.src = "https://www.clarity.ms/tag/" + i;
              y = l.getElementsByTagName(r)[0];
              y.parentNode.insertBefore(t, y);
          })(window, document, "clarity", "script", "kphfgvqllp");
      }
  </script>
</head>
<body>
<img class="loader hidden" src="../imgs/loader.svg" alt="Loading">

<form class="register-form hidden" onSubmit="return register()">
  <h2>Register or <a href="#" onclick="switchMode('login-form')">Login</a></h2>
  <input type="text" class="input-name" placeholder="Cafe Name">
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <input type="password" class="input-password-confirm" placeholder="Confirm Password">
  <button type="submit">Register</button>
</form>

<form class="login-form hidden" onSubmit="return login()">
  <h2>Login or <a href="#" onclick="switchMode('register-form')">Register</a></h2>
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <button type="submit">Login</button>
</form>

<div class="restaurant-page hidden">
  <div id="info">
    <h1><span id="restaurantName"></span> (<a href="#" onclick="confirmLogout()">Logout</a>)</h1>

    <h2>Your QR code is ready to use! (Click on it and print it)</h2>
    <img id="qrCode" src="" onclick="openQRCode()">

    <h2>Your menu is ready and can be checked here:</h2>
    <h3><a id="menuLink" href="" target="_blank"></a></h3>

    <h2>Your can edit categories below:</h2>
    <div id="categories" class="menu-editor"></div>
    <button id="add-category-button" class="circle-button_" onclick="addCategory()">Add category</button>

    <h2>Your can edit your menu below:</h2>
    <div id="menu" class="menu-editor"></div>
    <button id="add-dish-button" class="circle-button_" onclick="addDish()">Add dish</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
