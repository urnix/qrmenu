<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../imgs/favicon.ico">
</head>
<body>
<img id="loader" class="hidden" src="../imgs/loader.svg" alt="Loading">

<form id="registerForm" class="hidden" onSubmit="return register(event)">
  <h2>Register or <a href="#" onclick="showLoginForm()">Login</a></h2>
  <input type="text" class="input-name" placeholder="Cafe Name">
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <input type="password" class="input-passwordConfirm" placeholder="Repeat Password">
  <button type="submit">Register</button>
</form>

<form id="loginForm" class="hidden" onSubmit="return login(event)">
  <h2>Login or <a href="#" onclick="showRegisterForm()">Register</a></h2>
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <button type="submit">Login</button>
</form>

<div id="restaurantPage" class="hidden">
  <div id="info">
    <h1><span id="restaurantName"></span> (<a href="#" onclick="confirmLogout()">Logout</a>)</h1>

    <h2>Your QR code is ready to use! (Click on it and print it)</h2>
    <img id="qrCode" src="" onclick="openQRCode()">

    <h2>Your menu is ready and can be checked here:</h2>
    <h3><a id="menuLink" href="" target="_blank"></a></h3>

    <h2>Your can edit your menu below:</h2>
  </div>
  <div id="menu" class="menu-editor"></div>
  <button id="add-dish-button" onclick="addDish()">+</button>
</div>

<script src="script.js"></script>
</body>
</html>
