<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../imgs/favicon.ico">
</head>
<body>
<form id="registerForm" class="hidden" onSubmit="return register(event)">
  <h2>Register or <a href="#" onclick="showLoginForm()">Login</a></h2>
  <input type="text" class="input-name" placeholder="Cafe Name">
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <input type="password" class="input-passwordConfirm" placeholder="Repeat Password">
  <button type="submit">Register</button>
</form>

<form id="loginForm" class="hidden" onSubmit="return login(event)">
  <h2>Login or <a href="#" onclick="showRegisterForm()">Register</a></h2>
  <input type="email" class="input-email" placeholder="Email">
  <input type="password" class="input-password" placeholder="Password">
  <button type="submit">Login</button>
</form>

<div id="restaurantPage" class="hidden">
  <h1 id="restaurantName"></h1>
  <img id="qrCode" src="" onclick="openQRCode()">
  <button onclick="confirmLogout()">Logout</button>
  <table id="menuTable">
    <thead>
    <tr>
      <th>Dish</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody id="menuTableBody">
    </tbody>
  </table>
  <button onclick="addDish()">Add dish</button>
  <button onclick="updateMenu()">Update menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
